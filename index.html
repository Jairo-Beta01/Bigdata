<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1ab94d0eba.js" crossorigin="anonymous"></script>
    <script>
        function validateForm(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username === 'admin' && password === 'admin') {
                window.location.href = 'bigdata.html'; // Redirige a bigdata.html si las credenciales son correctas
            } else {
                alert('Usuario o contraseña incorrectos'); // Muestra un mensaje de error si las credenciales son incorrectas
            }
        }
    </script>
</head>
<body>
    <main class="container">
        <h2>Casos de Violencia en Piura</h2>
        <form onsubmit="validateForm(event)">
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" name="username" id="username" placeholder="Ingresa tu usuario" required>
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña" required>
                <div class="underline"></div>
            </div>
            <input type="submit" value="Ingresar">
        </form>
        <a href="#">¿Olvidaste tu contraseña?</a>
    </main>
</body>
</html>
